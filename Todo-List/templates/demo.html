<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body style="background: lightblue url('https://i.pinimg.com/originals/af/8d/63/af8d63a477078732b79ff9d9fc60873f.jpg') repeat fixed center; ">	
<header>
  <h2 style="font-family: Roboto;text-align:center;margin-top: 20px;">ToDo List</h2>

</header>
<form action="/add" method="POST">
<div class="text-center">
<input type="text" name="title" placeholder="Enter task" size="64" style="margin-top: 20px;height: 40px;">
<button type="submit" class="btn btn-primary" style="text-align: center;margin-left: 20px;margin-top: -6px">POST</button></div></form>

<div class="text-center" style="margin-left: 50px;margin-right: 50px">
  <table class="table table-dark table-bordered" style="margin-top: 20px"><tr><th>Tasks</th>
<th>Actions</th>
</tr>
{% for todo in todo %}
<tr><th>{{todo.title }}</th><td><a href="/delete/{{ todo.title }}"><button type="submit" class="btn btn-primary">Delete</button></a></td></tr>
{% endfor %}
</table></div>
</body>
</html>
